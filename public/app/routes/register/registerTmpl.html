<div class="registerForm">
  <form ng-submit="register(newUser)">

    <div>
      <label for="register-name">Name</label>
      <input id="register-name" type="text" ng-model="newUser.name" required/>
    </div>

    <div>
      <label for="register-email">Email</label>
      <input id="register-email" type="email" ng-model="newUser.email" required/>
    </div>

    <div>
      <label for="register-username">Username</label>
      <input id="register-username" type="text" ng-model="newUser.username" required/>
    </div>

    <div>
      <label for="register-password">Password</label>
      <input id="register-password" type="password" ng-model="newUser.password" required/>
    </div>

    <div>
      <button type="submit">Register</button>
    </div>

  </form>
</div>
